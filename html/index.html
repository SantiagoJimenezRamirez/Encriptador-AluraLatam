<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="../img/alura.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">

</head>

<body>
    <div class="all">
        <main class="one">
            <header>
                <div class="logo">
                    <img src="../img/alura.svg" alt="Logo alura">
                </div>
                <div class="text_area">
                    <textarea name="text-area" id="texto" onkeyup="mostrar(value)" placeholder="Ingrese el texto aqui"></textarea>
                </div>
            </header>

            <section>

                <div class="buttons">
                    <p id="¡"><img src="../img/exclamacion.svg" alt="exclamacion">Solo letras minusculas y sin acentos</p>
                    <input type="button" onclick="" id="Encri" value="Encriptar">
                    <input type="button" id="Desencri" value="Desecnriptar">
                </div>
            </section>
        </main>
        <section class="two">
            <div id="container">
                <img src="../img/man.svg" alt="Hombre con lupa">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que deseas <br>encriptar o desencriptar</p>
            </div>
        </section>
    </div>
    <footer>

        <div class="logos">
            <a href="https://github.com/SantiagoJimenezRamirez" target="_blank"><img src="../img/Github.svg" alt="Github"></a>
            <a href="https://www.linkedin.com/in/santiago-jimenez-ramirez-pentester/" target="_blank"><img src="../img/Linkedin.svg" alt="Linkedin"></a>
            <a href="https://tryhackme.com/p/Santeriox"target="_blank"><img src="../img/Mas.svg"  alt="Tryhackme"></a>
        </div>
        <div class="derechos">
            <p>Todos los derechos de autor reservados a <strong>Santiago Jimenez Ramirez</strong></p>
        </div>
    </footer>
    <script src="../js/index.js"> </script>
</body>

</html>
